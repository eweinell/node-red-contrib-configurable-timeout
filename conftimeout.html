<script type="text/javascript">
	RED.nodes.registerType('configurable-timeout', {
		category: 'function',
		color: '#DAC4B4',
		defaults: {
			name: {value: ''},
			defaultTimeout: {value: 5, validate:RED.validators.number(), required: true},
			timeoutMessage: {value: '', required: true},
			cancelMessage: {value: '', required: true},
			timeoutQualifier: {value: '', required: false}
		},
		inputs: 1,
		outputs: 1,
		label: function() {
			return this.name || 'Conf. Timeout';
		},
		paletteLabel: 'configurable timeout',
		align: 'left'
	});
</script>

<script type="text/x-red" data-template-name="configurable-timeout">
	<div class="form-row">
		<label for="node-input-name"><i class="icon-tag"></i> Name</label>
		<input type="text" id="node-input-name" placeholder="Name">
	</div>
	<div class="form-row">
		<label for="node-input-defaultTimeout"><i class="fa"></i> Default timeout unless overridden by messages, in seconds</label>
		<input type="text" id="node-input-defaultTimeout" placeholder="">
	</div>
	<div class="form-row">
		<label for="node-input-timeoutMessage"><i class="fa"></i> Message to send downstream in case an initiated timeout has been reached</label>
		<input type="text" id="node-input-timeoutMessage" placeholder="">
	</div>
	<div class="form-row">
		<label for="node-input-cancelMessage"><i class="fa"></i> Message when received from upstream will cancel the timeout until the next message is received</label>
		<input type="text" id="node-input-cancelMessage" placeholder="">
	</div>
	<div class="form-row">
		<label for="node-input-timeoutQualifier"><i class="fa"></i> Qualifier used to receive timeout configurations</label>
		<input type="text" id="node-input-timeoutQualifier" placeholder="">
	</div>
</script>

<script type="text/x-red" data-help-name="configurable-timeout">
</script>
